<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>RB3Enhanced</title>
    <style>
        /* font choice */
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        /* it's all light mode until we get to the dark theme palette */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
        }

        /* header (light mode) */
        .header {
            background-color: #517497;
            color: #ecf0f1;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .header img {
            max-width: 25%;
            height: auto;
            margin-bottom: 20px;
        }

        .header .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            align-items: center;
        }

        /* Song search box styling */
        .header .input-container #searchbox {
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            margin-bottom: 15px;
            font-size: 18px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .header .input-container #searchbox:focus {
            border-color: #2980b9;
            background-color: #ffffff;
        }

        /* API key field styling */
        .header .input-container #apiKeyInput {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.2s ease-in-out;
            margin-bottom: 10px;
            font-size: 14px;
            background-color: #f4f4f4;
            color: #555;
            -webkit-text-security: disc;
            text-security: disc;
        }

        .header .input-container #apiKeyInput:focus {
            border-color: #3498db;
        }

        .header .input-container button {
            padding: 10px 15px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .header .input-container button:hover {
            background-color: #2980b9;
        }

        .header .input-container .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Song list table styling */
        .songlist {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .songlist td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .sinfo {
            padding: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sname {
            font-size: 20px;
            margin: 0;
            color: #3498db;
        }

        .artist {
            color: #888;
            font-size: 16px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }

        /*messages that should be displayed horizontally in the center*/
        .centered-message {
            display: block;
            margin-top: 10px;
            color: #2c3e50;
            text-align: center;
            width: 100%;
        }

        .sbuttons {
            margin-left: auto;
        }

        /* Album art styling */
        .album-art {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        /* Buttons styling */
        .button {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bmain {
            color: white;
            background-color: #3498db;
            border: 1px solid #3498db;
        }

        .bmain:hover {
            background-color: #2980b9;
        }

        .balt {
            color: #3498db;
            background-color: white;
            border: 1px solid #3498db;
        }

        .balt:hover {
            color: #2980b9;
            border-color: #2980b9;
        }

        /* Centering the load song button horizontally */
        #songlistbutton td {
            text-align: center;
            padding: 20px;
        }

        #songlistbutton {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .reset-api-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3498db;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: #3498db;
            background-color: white;
        }

        .reset-api-button:hover {
            color: #2980b9;
            border-color: #2980b9;
        }

        /* Origin filter dropdown */
        #originFilter {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            margin-top: 10px;
            min-width: 200px;
        }

        #originFilter:focus {
            outline: none;
            border-color: #2980b9;
        }

        /* Game origin badges */
        .origin-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .origin-rb1 { background-color: #e74c3c; color: white; }
        .origin-rb2 { background-color: #3498db; color: white; }
        .origin-rb3 { background-color: #9b59b6; color: white; }
        .origin-lego { background-color: #f1c40f; color: #333; }
        .origin-greenday { background-color: #2ecc71; color: white; }
        .origin-beatles { background-color: #1abc9c; color: white; }
        .origin-blitz { background-color: #e67e22; color: white; }
        .origin-dlc { background-color: #95a5a6; color: white; }
        .origin-ugc, .origin-ugc_plus { background-color: #34495e; color: white; }
        .origin-rbtp_classic, .origin-rbtp_country { background-color: #16a085; color: white; }
        .origin-rb_blitz { background-color: #d35400; color: white; }
        .origin-default { background-color: #7f8c8d; color: white; }

        /* Now Playing panel */
        .now-playing {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a252f;
            color: #ecf0f1;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            gap: 20px;
        }

        .now-playing.hidden {
            transform: translateY(100%);
        }

        .now-playing-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .now-playing-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #2ecc71;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .now-playing-status.menu {
            background-color: #f39c12;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .now-playing-text {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .now-playing-song {
            font-size: 14px;
            font-weight: bold;
            color: #ecf0f1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            font-size: 12px;
            color: #bdc3c7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Center section: Band info, venue, screen */
        .now-playing-details {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .np-detail-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .np-detail-label {
            font-size: 9px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .np-detail-value {
            font-size: 12px;
            color: #bdc3c7;
            white-space: nowrap;
        }

        /* Band info display */
        .band-info {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .instrument-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            background-color: #34495e;
            color: #95a5a6;
        }

        .instrument-badge.active {
            background-color: #3498db;
            color: white;
        }

        .instrument-badge.guitar { background-color: #e74c3c; }
        .instrument-badge.bass { background-color: #e67e22; }
        .instrument-badge.drums { background-color: #9b59b6; }
        .instrument-badge.keys { background-color: #2ecc71; }
        .instrument-badge.vocals { background-color: #3498db; }

        /* Right section: Score display */
        .now-playing-score {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .score-value {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
        }

        .score-label {
            font-size: 9px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .stars-display {
            font-size: 16px;
            color: #f1c40f;
            letter-spacing: 1px;
        }

        .now-playing-state {
            font-size: 10px;
            color: #95a5a6;
            text-transform: uppercase;
            padding: 3px 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        /* Adjust body padding to account for now playing bar */
        body.has-now-playing {
            padding-bottom: 70px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .now-playing {
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px 15px;
            }
            .now-playing-details {
                display: none;
            }
            body.has-now-playing {
                padding-bottom: 60px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #ecf0f1;
                background-color: #2c3e50;
            }

            .header {
                background-color: #1a252f;
            }

            .header .input-container #searchbox,
            .header .input-container #apiKeyInput {
                background-color: #333;
                color: #ecf0f1;
                border: 2px solid #444;
            }

            .header .input-container #searchbox:focus,
            .header .input-container #apiKeyInput:focus {
                border-color: #2980b9;
                background-color: #444;
            }

            .header .input-container .error-message {
                color: #ff7675;
            }

            .songlist {
                background-color: #49627A;
            }

            .songlist td {
                border-bottom: 1px solid #444;
            }

            .sname {
                color: #ecf0f1;
            }

            .artist {
                color: #aaa;
            }

            .button {
                color: #ecf0f1;
            }

            .bmain {
                background-color: #3498db;
            }

            .balt {
                background-color: #333;
                border-color: #3498db;
            }

            .balt:hover {
                border-color: #ecf0f1;
                color: #ecf0f1;
            }

            .centered-message {
                color: #ecf0f1;
            }

            #originFilter {
                background-color: #333;
                color: #ecf0f1;
                border: 2px solid #444;
            }

            #originFilter:focus {
                border-color: #2980b9;
                background-color: #444;
            }
        }
    </style>
    <script>
        let lastfmApiKey = localStorage.getItem('lastfmApiKey') || '';
        let searchTimeout = null;
        let currentFetchController = null;
        const apiCallDelay = 300;
        const placeholderArtUrl = 'https://github.com/hmxmilohax/rock-band-3-deluxe/blob/main/_ark/dx/custom_textures/_additional_textures/blank_album_art_keep.png?raw=true';
        let albumArtQueue = [];
        let albumArtFetchInProgress = false;
        let albumArtCache = {};
        let unfilteredQueuePaused = false;
        let unfilteredAlbumArtQueue = [];

        // Origin filter state
        let selectedOrigin = 'all';
        let availableOrigins = new Set();

        // Now Playing state
        let nowPlayingInterval = null;
        const NOW_PLAYING_POLL_INTERVAL = 3000; // 3 seconds

        // Origin display names
        const originNames = {
            'rb1': 'Rock Band 1',
            'rb2': 'Rock Band 2',
            'rb3': 'Rock Band 3',
            'rb3_dlc': 'RB3 DLC',
            'lego': 'LEGO Rock Band',
            'greenday': 'Green Day Rock Band',
            'beatles': 'The Beatles Rock Band',
            'blitz': 'Rock Band Blitz',
            'rb_blitz': 'Rock Band Blitz',
            'dlc': 'DLC',
            'ugc': 'Custom',
            'ugc_plus': 'Custom+',
            'rbtp_classic': 'Track Pack Classic',
            'rbtp_country': 'Track Pack Country',
            'rbhp': 'Rock Band Harmonix Pack',
            'ugc1': 'Custom 1',
            'ugc2': 'Custom 2'
        };

        function getOriginDisplayName(origin) {
            if (!origin) return 'Unknown';
            const lowerOrigin = origin.toLowerCase();
            return originNames[lowerOrigin] || origin.toUpperCase();
        }

        function getOriginClass(origin) {
            if (!origin) return 'origin-default';
            const lowerOrigin = origin.toLowerCase();
            // Check for specific matches first
            if (lowerOrigin.includes('rb1')) return 'origin-rb1';
            if (lowerOrigin.includes('rb2')) return 'origin-rb2';
            if (lowerOrigin.includes('rb3')) return 'origin-rb3';
            if (lowerOrigin.includes('lego')) return 'origin-lego';
            if (lowerOrigin.includes('greenday') || lowerOrigin.includes('green_day')) return 'origin-greenday';
            if (lowerOrigin.includes('beatles')) return 'origin-beatles';
            if (lowerOrigin.includes('blitz')) return 'origin-blitz';
            if (lowerOrigin.includes('ugc')) return 'origin-ugc';
            if (lowerOrigin.includes('dlc')) return 'origin-dlc';
            if (lowerOrigin.includes('rbtp')) return 'origin-rbtp_classic';
            return 'origin-default';
        }

        function saveApiKey() {
            const apiKeyInput = document.getElementById("apiKeyInput").value;
            const errorMessage = document.getElementById("error-message");

            if (!apiKeyInput) {
                errorMessage.textContent = "API Key cannot be empty!";
                errorMessage.style.display = "block";
                return;
            }

            lastfmApiKey = apiKeyInput;
            localStorage.setItem('lastfmApiKey', lastfmApiKey);
            alert("API Key saved. You can now load the song list.");
            toggleApiFieldVisibility(false);
        }

        function ParseListINI(data) {
            const regex = {
                section: /^\s*\[\s*([^\]]*)\s*\]\s*$/,
                param: /^\s*([^=]+?)\s*=\s*(.*?)\s*$/,
            };
            const song_list_parsed = [];
            const lines = data.split(/[\r\n]+/);
            let song_num = -1;

            for (const line of lines) {
                if (regex.param.test(line)) {
                    const match = line.match(regex.param);
                    song_list_parsed[song_num][match[1]] = match[2];
                } else if (regex.section.test(line)) {
                    song_list_parsed.push({});
                    song_num++;
                }
            }
            return song_list_parsed;
        }

        let song_list = [];

        function ClearList() {
            document.getElementById('songlisttable').innerHTML = '';
        }

        function AddSongCountToList(num) {
            const row = document.createElement('tr');
            const sinfo = document.createElement('td');
            sinfo.innerHTML = `<center>Showing ${num} songs!</center>`;
            sinfo.className = 'sinfo';
            row.className = 'stb';
            row.appendChild(sinfo);
            document.getElementById('songlisttable').prepend(row);
        }

        function AddSongToList(song, index) {
            const row = document.createElement('tr');
            const sinfo = document.createElement('td');
            sinfo.className = 'sinfo';

            // Create origin badge
            const originBadge = document.createElement('span');
            originBadge.className = `origin-badge ${getOriginClass(song.origin)}`;
            originBadge.textContent = getOriginDisplayName(song.origin);
            originBadge.title = song.origin || 'Unknown origin';

            const songDetails = document.createElement('div');
            songDetails.className = 'song-details';

            const songNameContainer = document.createElement('div');
            songNameContainer.style.display = 'flex';
            songNameContainer.style.alignItems = 'center';
            songNameContainer.style.flexWrap = 'wrap';

            const songName = document.createElement('h3');
            songName.className = 'sname';
            songName.textContent = song.title;

            songNameContainer.appendChild(songName);
            songNameContainer.appendChild(originBadge);

            const artistSpan = document.createElement('span');
            artistSpan.className = 'artist';
            artistSpan.textContent = song.artist;

            songDetails.appendChild(songNameContainer);
            songDetails.appendChild(artistSpan);

            const sbuttons = document.createElement('div');
            sbuttons.className = 'sbuttons';
            const playButton = document.createElement('button');
            playButton.className = 'button bmain';
            playButton.textContent = 'Play';
            playButton.onclick = () => JumpToSong(song.shortname);
            sbuttons.appendChild(playButton);

            const albumArt = document.createElement('img');
            const cacheKey = `${song.title}-${song.artist}-${song.album}`;

            if (lastfmApiKey) {
                albumArt.src = albumArtCache[cacheKey] || placeholderArtUrl;
                albumArt.className = 'album-art';
                albumArt.alt = 'Loading...';
                albumArt.dataset.cacheKey = cacheKey;
                albumArt.dataset.songIndex = index;
            } else {
                albumArt.style.display = 'none';
            }

            sinfo.appendChild(albumArt);
            sinfo.appendChild(songDetails);
            sinfo.appendChild(sbuttons);
            row.className = 'stb';
            row.appendChild(sinfo);
            document.getElementById('songlisttable').appendChild(row);

            if (lastfmApiKey && !albumArtCache[cacheKey]) {
                if (unfilteredQueuePaused) {
                    unfilteredAlbumArtQueue.push({ album: song.album, artist: song.artist, imgElement: albumArt, cacheKey: cacheKey, songIndex: index });
                } else {
                    albumArtQueue.push({ album: song.album, artist: song.artist, imgElement: albumArt, cacheKey: cacheKey, songIndex: index });
                    if (!albumArtFetchInProgress) {
                        processAlbumArtQueue();
                    }
                }
            }
        }


        function ParseSongList(listini) {
            song_list = ParseListINI(listini);

            // Collect all unique origins
            availableOrigins.clear();
            song_list.forEach(song => {
                if (song.origin) {
                    availableOrigins.add(song.origin);
                }
            });

            // Populate origin filter dropdown
            populateOriginFilter();

            // Apply current filter and display
            displayFilteredSongs();
        }

        function populateOriginFilter() {
            const filterSelect = document.getElementById('originFilter');
            if (!filterSelect) return;

            // Preserve current selection
            const currentSelection = filterSelect.value;

            // Clear existing options except "All"
            filterSelect.innerHTML = '<option value="all">All Origins</option>';

            // Sort origins alphabetically by display name
            const sortedOrigins = Array.from(availableOrigins).sort((a, b) => {
                return getOriginDisplayName(a).localeCompare(getOriginDisplayName(b));
            });

            // Add origin options
            sortedOrigins.forEach(origin => {
                const option = document.createElement('option');
                option.value = origin;
                option.textContent = `${getOriginDisplayName(origin)} (${song_list.filter(s => s.origin === origin).length})`;
                filterSelect.appendChild(option);
            });

            // Restore selection if still valid
            if (currentSelection && (currentSelection === 'all' || availableOrigins.has(currentSelection))) {
                filterSelect.value = currentSelection;
            }
        }

        function displayFilteredSongs() {
            ClearList();

            // Filter by origin if selected
            let filteredSongs = song_list;
            if (selectedOrigin !== 'all') {
                filteredSongs = song_list.filter(song => song.origin === selectedOrigin);
            }

            // Display filtered songs
            filteredSongs.forEach((song, index) => AddSongToList(song, index));
            AddSongCountToList(filteredSongs.length);
        }

        function onOriginFilterChange() {
            selectedOrigin = document.getElementById('originFilter').value;
            displayFilteredSongs();
        }

        function FetchSongList() {
            document.getElementById('songlistbutton').style.display = 'none';
            document.getElementById('songloadingbox').style.display = 'block';
            fetch('/list_songs')
                .then(response => response.text())
                .then(data => {
                    originalSongListINI = data;
                    ParseSongList(data);
                });
        }

        function JumpToSong(shortname) {
            fetch(`/jump?shortname=${shortname}`);
        }

        function DoSearch() {
            const search_term = document.getElementById('searchbox').value.toLowerCase();

            // Check if the search term is empty
            if (search_term === '') {
                // If the search term is empty, display the filtered list (respecting origin filter)
                unfilteredQueuePaused = false;
                albumArtQueue = [...unfilteredAlbumArtQueue];
                unfilteredAlbumArtQueue = [];
                displayFilteredSongs();
                if (albumArtQueue.length === 0) {
                    albumArtFetchInProgress = false;
                    return;
                }
                if (!albumArtFetchInProgress) {
                    processAlbumArtQueue();
                }
                return;
            }

            // If there is a search term, filter the list
            unfilteredQueuePaused = true;
            albumArtQueue = []; // Clear the current queue since we are performing a search

            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }

            searchTimeout = setTimeout(async () => {
                if (currentFetchController) {
                    currentFetchController.abort();
                }
                currentFetchController = new AbortController();
                const { signal } = currentFetchController;

                ClearList(); // Clear the list before displaying the filtered results
                let loaded_songs = 0;
                const batchSize = 5;
                const delay = 300;

                // Filter the song list based on the search term AND origin filter
                let searchResults = song_list.filter(song =>
                    song.title.toLowerCase().includes(search_term) ||
                    song.artist.toLowerCase().includes(search_term) ||
                    (song.album && song.album.toLowerCase().includes(search_term))
                );

                // Apply origin filter
                if (selectedOrigin !== 'all') {
                    searchResults = searchResults.filter(song => song.origin === selectedOrigin);
                }

                // Display the filtered list
                for (let i = 0; i < searchResults.length; i++) {
                    const song = searchResults[i];
                    AddSongToList(song, loaded_songs);

                    // Immediately start fetching album art for each song as it is added
                    const albumArt = document.querySelectorAll('.album-art')[loaded_songs];
                    const cacheKey = albumArt.dataset.cacheKey;
                    if (!albumArtCache[cacheKey]) {
                        albumArt.src = placeholderArtUrl; // Reset image to placeholder
                        albumArtQueue.push({ album: song.album, artist: song.artist, imgElement: albumArt, cacheKey: cacheKey, songIndex: loaded_songs });
                    }

                    loaded_songs++;

                    if (loaded_songs % batchSize === 0) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }

                    // Start processing the queue as soon as there's something to fetch
                    if (!albumArtFetchInProgress && albumArtQueue.length > 0) {
                        processAlbumArtQueue();
                    }
                }

                AddSongCountToList(loaded_songs);
            }, 300);
        }

        function resetApiKey() {
            localStorage.removeItem('lastfmApiKey');
            lastfmApiKey = '';
            toggleApiFieldVisibility(true);
        }

        function toggleApiFieldVisibility(show) {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const saveButton = document.querySelector('.input-container button');
            const resetButton = document.querySelector('.reset-api-button');
            
            if (show) {
                apiKeyInput.style.display = 'block';
                saveButton.style.display = 'block';
                resetButton.textContent = 'Hide API Field';
                resetButton.onclick = () => toggleApiFieldVisibility(false);
            } else {
                apiKeyInput.style.display = 'none';
                saveButton.style.display = 'none';
                resetButton.textContent = 'Show API Field';
                resetButton.onclick = () => toggleApiFieldVisibility(true);
            }

            if (lastfmApiKey) {
                resetButton.textContent = 'Reset API Key';
                resetButton.onclick = resetApiKey;
            }
        }

        let originalSongListINI = '';

        function FetchAlbumArt(album, artist, imgElement, cacheKey, signal) {
            if (!lastfmApiKey) {
                console.warn('Last.fm API key is not set.');
                return;
            }

            const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=album.getinfo&api_key=${lastfmApiKey}&artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}&format=json`;

            fetch(apiUrl, { signal })
                .then(response => response.json())
                .then(data => {
                    const albumArtUrl = data.album?.image?.find(img => img.size === 'large')?.['#text'] || placeholderArtUrl;
                    imgElement.src = albumArtUrl;
                    imgElement.alt = album ? `${album} album art` : 'Album art not available';
                    albumArtCache[cacheKey] = albumArtUrl; // Cache the album art
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error('Error fetching album art:', error);
                    }
                    imgElement.src = placeholderArtUrl;
                    imgElement.alt = 'Album art not available';
                });
        }

        function processAlbumArtQueue() {
            if (albumArtQueue.length === 0) {
                albumArtFetchInProgress = false;
                return;
            }

            albumArtFetchInProgress = true;
            const { album, artist, imgElement, cacheKey, songIndex } = albumArtQueue.shift();

            // Verify that the imgElement is still in the correct position before applying the fetched image
            const currentImgElement = document.querySelectorAll('.album-art')[songIndex];
            if (currentImgElement && currentImgElement.dataset.cacheKey === cacheKey) {
                if (albumArtCache[cacheKey]) {
                    imgElement.src = albumArtCache[cacheKey];
                } else {
                    FetchAlbumArt(album, artist, imgElement, cacheKey, currentFetchController ? currentFetchController.signal : null);
                }
            }

            setTimeout(processAlbumArtQueue, apiCallDelay);
        }

        // ==================== NOW PLAYING FUNCTIONS ====================

        function fetchNowPlaying() {
            fetch('/jsonrpc')
                .then(response => response.json())
                .then(data => {
                    updateNowPlayingPanel(data);
                })
                .catch(error => {
                    // Hide panel on error (console not reachable)
                    hideNowPlayingPanel();
                });
        }

        function updateNowPlayingPanel(data) {
            const panel = document.getElementById('nowPlayingPanel');
            if (!panel) return;

            const songEl = document.getElementById('npSong');
            const artistEl = document.getElementById('npArtist');
            const scoreEl = document.getElementById('npScore');
            const starsEl = document.getElementById('npStars');
            const stateEl = document.getElementById('npState');
            const statusEl = document.getElementById('npStatus');
            const venueEl = document.getElementById('npVenue');
            const screenEl = document.getElementById('npScreen');
            const venueGroup = document.getElementById('npVenueGroup');
            const screenGroup = document.getElementById('npScreenGroup');
            const bandGroup = document.getElementById('npBandGroup');

            // Check if we have valid data
            const hasData = data && (data.song || data.artist || data.details || data.state);

            if (hasData) {
                // Show panel
                panel.classList.remove('hidden');
                document.body.classList.add('has-now-playing');

                // Update song info
                songEl.textContent = data.song || data.details || 'Unknown Song';
                artistEl.textContent = data.artist || '';

                // Update score if available
                if (data.score !== undefined && data.score !== null) {
                    scoreEl.textContent = data.score.toLocaleString();
                    scoreEl.parentElement.style.display = 'flex';
                } else {
                    scoreEl.textContent = '0';
                    scoreEl.parentElement.style.display = 'flex';
                }

                // Update stars if available
                if (data.stars !== undefined && data.stars !== null && data.stars > 0) {
                    starsEl.textContent = '★'.repeat(Math.min(data.stars, 5)) + '☆'.repeat(Math.max(0, 5 - data.stars));
                    starsEl.style.display = 'block';
                } else {
                    starsEl.textContent = '☆☆☆☆☆';
                    starsEl.style.display = 'block';
                }

                // Update venue if available
                if (data.venue) {
                    venueEl.textContent = formatVenueName(data.venue);
                    venueGroup.style.display = 'flex';
                } else {
                    venueGroup.style.display = 'none';
                }

                // Update screen if available
                if (data.screen) {
                    screenEl.textContent = formatScreenName(data.screen);
                    screenGroup.style.display = 'flex';
                } else {
                    screenGroup.style.display = 'none';
                }

                // Update band info if available
                if (data.band) {
                    updateBandInfo(data.band);
                    bandGroup.style.display = 'flex';
                } else {
                    bandGroup.style.display = 'none';
                }

                // Update state
                const state = data.state || 'unknown';
                const isPlaying = state === 'playing' || state === 'ingame' || data.song;
                stateEl.textContent = isPlaying ? 'Playing' : (state === 'menu' ? 'Menu' : state);
                statusEl.className = 'now-playing-status' + (isPlaying ? '' : ' menu');
            } else {
                hideNowPlayingPanel();
            }
        }

        function formatVenueName(venue) {
            // Clean up venue names (remove underscores, capitalize)
            if (!venue) return '-';
            return venue
                .replace(/_/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase())
                .substring(0, 20);
        }

        function formatScreenName(screen) {
            // Clean up screen names
            if (!screen) return '-';
            return screen
                .replace(/_/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase())
                .substring(0, 15);
        }

        function updateBandInfo(band) {
            // Update instrument badges based on band data
            // band could be an object like { guitar: true, bass: false, drums: true, keys: false, vocals: true }
            // or an array of active instruments
            const instruments = ['guitar', 'bass', 'drums', 'keys', 'vocals'];
            const badges = document.querySelectorAll('#npBand .instrument-badge');

            badges.forEach(badge => {
                const inst = badge.dataset.inst;
                let isActive = false;

                if (Array.isArray(band)) {
                    isActive = band.includes(inst) || band.includes(inst.charAt(0).toUpperCase());
                } else if (typeof band === 'object') {
                    isActive = band[inst] || band[inst.charAt(0).toUpperCase()];
                } else if (typeof band === 'string') {
                    isActive = band.toLowerCase().includes(inst);
                }

                if (isActive) {
                    badge.classList.add('active', inst);
                } else {
                    badge.classList.remove('active', 'guitar', 'bass', 'drums', 'keys', 'vocals');
                }
            });
        }

        function hideNowPlayingPanel() {
            const panel = document.getElementById('nowPlayingPanel');
            if (panel) {
                panel.classList.add('hidden');
                document.body.classList.remove('has-now-playing');
            }
        }

        function startNowPlayingPolling() {
            // Initial fetch
            fetchNowPlaying();
            // Set up interval
            if (nowPlayingInterval) {
                clearInterval(nowPlayingInterval);
            }
            nowPlayingInterval = setInterval(fetchNowPlaying, NOW_PLAYING_POLL_INTERVAL);
        }

        function stopNowPlayingPolling() {
            if (nowPlayingInterval) {
                clearInterval(nowPlayingInterval);
                nowPlayingInterval = null;
            }
        }

        // ==================== INITIALIZATION ====================

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchbox').addEventListener('input', DoSearch);

            const apiKeyInput = document.createElement('input');
            apiKeyInput.type = 'password';
            apiKeyInput.id = 'apiKeyInput';
            apiKeyInput.placeholder = 'Enter Last.fm API Key';
            apiKeyInput.style.display = 'none'; // Start hidden

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save API Key';
            saveButton.style.display = 'none'; // Start hidden
            saveButton.onclick = saveApiKey;

            const errorMessage = document.createElement('div');
            errorMessage.id = 'error-message';
            errorMessage.className = 'error-message';

            const apiKeyContainer = document.querySelector('.header .input-container');
            apiKeyContainer.appendChild(apiKeyInput);
            apiKeyContainer.appendChild(saveButton);
            apiKeyContainer.appendChild(errorMessage);

            if (!lastfmApiKey) {
                toggleApiFieldVisibility(true);
            } else {
                toggleApiFieldVisibility(false);
            }

            // Set up origin filter listener
            const originFilter = document.getElementById('originFilter');
            if (originFilter) {
                originFilter.addEventListener('change', onOriginFilterChange);
            }

            // Start Now Playing polling
            startNowPlayingPolling();
        });

        // Stop polling when page is hidden (save resources)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopNowPlayingPolling();
            } else {
                startNowPlayingPolling();
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <button class="reset-api-button button balt" onclick="resetApiKey()">Reset API Key</button>
        <img src="https://github.com/hmxmilohax/rock-band-3-deluxe/blob/main/_ark/dx/custom_textures/_additional_textures/rb3enhanced_logo.png?raw=true" alt="RB3Enhanced Logo" class="logo" />
        <div class="input-container">
            <input id="searchbox" type="text" placeholder="Search songs, artists, albums..." />
            <select id="originFilter">
                <option value="all">All Origins</option>
            </select>
        </div>
    </div>
    <table id="songlisttable" class="songlist" cellspacing="0">
        <tr id="songlistbutton">
            <td class="sinfo">
                <div style="text-align: center;">
                    <button class="button bmain" onclick="FetchSongList()">Load Song List</button>
                    <br>
                    <span class="centered-message">(Don't press this until you're in the Music Library!)</span>
                </div>
            </td>
        </tr>
        <tr id="songloadingbox" style="display: none;">
            <td class="sinfo">
                <span class="centered-message">Loading... this may take a while!</span>
            </td>
        </tr>
    </table>

    <!-- Now Playing Panel -->
    <div id="nowPlayingPanel" class="now-playing hidden">
        <!-- Left: Song info -->
        <div class="now-playing-info">
            <div id="npStatus" class="now-playing-status"></div>
            <div class="now-playing-text">
                <span id="npSong" class="now-playing-song">-</span>
                <span id="npArtist" class="now-playing-artist">-</span>
            </div>
        </div>

        <!-- Center: Band info, venue, screen -->
        <div class="now-playing-details">
            <div class="np-detail-group" id="npBandGroup">
                <span class="np-detail-label">Band</span>
                <div id="npBand" class="band-info">
                    <span class="instrument-badge" data-inst="guitar" title="Guitar">G</span>
                    <span class="instrument-badge" data-inst="bass" title="Bass">B</span>
                    <span class="instrument-badge" data-inst="drums" title="Drums">D</span>
                    <span class="instrument-badge" data-inst="keys" title="Keys">K</span>
                    <span class="instrument-badge" data-inst="vocals" title="Vocals">V</span>
                </div>
            </div>
            <div class="np-detail-group" id="npVenueGroup">
                <span class="np-detail-label">Venue</span>
                <span id="npVenue" class="np-detail-value">-</span>
            </div>
            <div class="np-detail-group" id="npScreenGroup">
                <span class="np-detail-label">Screen</span>
                <span id="npScreen" class="np-detail-value">-</span>
            </div>
        </div>

        <!-- Right: Score and stars -->
        <div class="now-playing-score">
            <span id="npState" class="now-playing-state">-</span>
            <span id="npStars" class="stars-display"></span>
            <div class="score-container">
                <span id="npScore" class="score-value">0</span>
                <span class="score-label">Score</span>
            </div>
        </div>
    </div>
</body>
