name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build-dashboard:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: RB3E-Dashboard.exe
            asset_name: RB3E-Dashboard-Windows.exe
          - os: ubuntu-latest
            artifact_name: RB3E-Dashboard
            asset_name: RB3E-Dashboard-Linux
          - os: macos-latest
            artifact_name: RB3E-Dashboard
            asset_name: RB3E-Dashboard-macOS

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./Dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Dashboard/requirements.txt

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libmpv-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install mpv

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download MPV library (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Download libmpv for Windows
          $mpvUrl = "https://sourceforge.net/projects/mpv-player-windows/files/libmpv/mpv-dev-x86_64-20240121-git-a39f9b6.7z/download"
          $outFile = "mpv-dev.7z"
          Invoke-WebRequest -Uri $mpvUrl -OutFile $outFile -UserAgent "Mozilla/5.0"
          7z x $outFile -ompv-dev
          Copy-Item mpv-dev/*.dll . -ErrorAction SilentlyContinue
          Get-ChildItem *.dll

      - name: Copy MPV library (Linux)
        if: runner.os == 'Linux'
        run: |
          cp /usr/lib/x86_64-linux-gnu/libmpv.so* . || cp /usr/lib/libmpv.so* . || echo "libmpv not found in expected locations"
          ls -la *.so* 2>/dev/null || echo "No .so files found"

      - name: Copy MPV library (macOS)
        if: runner.os == 'macOS'
        run: |
          cp /opt/homebrew/lib/libmpv*.dylib . 2>/dev/null || cp /usr/local/lib/libmpv*.dylib . 2>/dev/null || echo "libmpv not found"
          ls -la *.dylib 2>/dev/null || echo "No .dylib files found"

      - name: Build executable with PyInstaller
        run: |
          pyinstaller dashboard.spec --clean

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: Dashboard/dist/${{ matrix.asset_name }}
          retention-days: 30

  build-firmware:
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: pico_w
            display_name: Pico W
          - board: pico2_w
            display_name: Pico 2 W

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ARM toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: '13.2.Rel1'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3

      - name: Configure CMake
        working-directory: firmware
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DPICO_SDK_FETCH_FROM_GIT=on \
            -DPICO_BOARD=${{ matrix.board }}

      - name: Build firmware
        working-directory: firmware/build
        run: |
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb3e_stagekit_firmware_${{ matrix.board }}
          path: firmware/build/*.uf2
          if-no-files-found: error

  release:
    needs: [build-dashboard, build-firmware]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/RB3E-Dashboard-Windows.exe/RB3E-Dashboard-Windows.exe
            artifacts/RB3E-Dashboard-Linux/RB3E-Dashboard-Linux
            artifacts/RB3E-Dashboard-macOS/RB3E-Dashboard-macOS
            artifacts/rb3e_stagekit_firmware_pico_w/*.uf2
            artifacts/rb3e_stagekit_firmware_pico2_w/*.uf2
          generate_release_notes: true
          draft: false
          prerelease: false

  # Auto-release on push to main (creates/updates a "latest" pre-release)
  latest-release:
    needs: [build-dashboard, build-firmware]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing latest release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            This is an automated build from the latest commit on main.

            ## Downloads
            ### Dashboard
            - **Windows:** RB3E-Dashboard-Windows.exe
            - **Linux:** RB3E-Dashboard-Linux
            - **macOS:** RB3E-Dashboard-macOS

            ### Firmware
            - **Pico W (RP2040):** rb3e_stagekit_pico_w.uf2
            - **Pico 2 W (RP2350):** rb3e_stagekit_pico2_w.uf2

            ## Notes
            - MPV is bundled for video playback support
          files: |
            artifacts/RB3E-Dashboard-Windows.exe/RB3E-Dashboard-Windows.exe
            artifacts/RB3E-Dashboard-Linux/RB3E-Dashboard-Linux
            artifacts/RB3E-Dashboard-macOS/RB3E-Dashboard-macOS
            artifacts/rb3e_stagekit_firmware_pico_w/*.uf2
            artifacts/rb3e_stagekit_firmware_pico2_w/*.uf2
          prerelease: false
          draft: false
