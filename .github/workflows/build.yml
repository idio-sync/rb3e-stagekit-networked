name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build-dashboard:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: RB3E-Dashboard.exe
            asset_name: RB3E-Dashboard-Windows.exe
          - os: ubuntu-latest
            artifact_name: RB3E-Dashboard
            asset_name: RB3E-Dashboard-Linux
          - os: macos-latest
            artifact_name: RB3E-Dashboard
            asset_name: RB3E-Dashboard-macOS

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./Dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Dashboard/requirements.txt

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller dashboard.spec --clean

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: Dashboard/dist/${{ matrix.asset_name }}
          retention-days: 30

  build-firmware:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ARM toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: '13.2.Rel1'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3

      - name: Configure CMake
        working-directory: firmware
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DPICO_SDK_FETCH_FROM_GIT=on

      - name: Build firmware
        working-directory: firmware/build
        run: |
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb3e_stagekit_firmware
          path: firmware/build/*.uf2
          if-no-files-found: error

  release:
    needs: [build-dashboard, build-firmware]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/RB3E-Dashboard-Windows.exe/RB3E-Dashboard-Windows.exe
            artifacts/RB3E-Dashboard-Linux/RB3E-Dashboard-Linux
            artifacts/RB3E-Dashboard-macOS/RB3E-Dashboard-macOS
            artifacts/rb3e_stagekit_firmware/*.uf2
          generate_release_notes: true
          draft: false
          prerelease: false

  # Auto-release on push to main (creates/updates a "latest" pre-release)
  latest-release:
    needs: [build-dashboard, build-firmware]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing latest release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            This is an automated build from the latest commit on main.

            ## Downloads
            ### Dashboard
            - **Windows:** RB3E-Dashboard-Windows.exe
            - **Linux:** RB3E-Dashboard-Linux
            - **macOS:** RB3E-Dashboard-macOS

            ### Firmware
            - **Pico W:** rb3e_stagekit.uf2

            ## Requirements
            - VLC Media Player must be installed for video playback
          files: |
            artifacts/RB3E-Dashboard-Windows.exe/RB3E-Dashboard-Windows.exe
            artifacts/RB3E-Dashboard-Linux/RB3E-Dashboard-Linux
            artifacts/RB3E-Dashboard-macOS/RB3E-Dashboard-macOS
            artifacts/rb3e_stagekit_firmware/*.uf2
          prerelease: false
          draft: false
